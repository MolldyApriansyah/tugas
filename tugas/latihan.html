<body>
    <script>
        let pdk   = 87 ;
        let pipas = 75 ; 
        let p5    = 70 ;
        let tik   = 82 ;
        let bing  = 90 ;
        let nilai = (pdk+pipas+p5+tik+bing) / 5

        if (nilai >=91 && nilai<= 100 ) {
            grade = "sangat bagus"
        } else if (nilai >=81 && nilai<= 91 ) {
            grade = "bagus"
        } else if (nilai >=76 && nilai<=81) {
            grade = "sangat baik"
        }else  if (nilai >=71 && nilai<= 76) {
            grade = "baik"
        }else if (nilai >=61 && nilai<= 71) {
            grade = "cukup"
        }else  {                    
            grade = "kurang" 
        }    
        console.log(nilai);
        console.log(grade);
    </script>
